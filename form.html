<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6fb;
        color: #222;
      }

      form {
        max-width: 650px;
        margin: 30px auto;
        background: #fff;
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      h2 {
        margin-top: 0;
        text-align: center;
        border-bottom: 2px solid #2563eb;
      }

      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px;
      }

      textarea {
        resize: none;
      }

      .buttons {
        text-align: center;
      }

      input[type="submit"] {
        padding: 8px 16px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      input[type="reset"] {
        padding: 8px 16px;
        margin-left: 8px;
        border-radius: 6px;
        cursor: pointer;
      }

      nav {
        text-align: center;
        margin-bottom: 14px;
        margin-top: 14px;
      }

      nav a {
        margin: 0 6px;
        color: #2563eb;
        font-weight: bold;
        text-decoration: none;
      }

      input[type="file"] {
        margin: 6px 0 12px;
      }

      @media (max-width: 600px) {
        form {
          margin: 10px;
          padding: 14px;
        }
        nav a {
          display: block;
          margin: 6px 0;
        }
        input[type="submit"],
        input[type="reset"] {
          width: 100%;
          margin: 4px 0;
        }
        .buttons {
          display: flex;
          flex-direction: column;
        }
        input[type="radio"],
        input[type="checkbox"] {
          margin-right: 4px;
        }
        label {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <form>
      <h2>User Registration</h2>

      <label>Name</label><br />
      <input type="text" placeholder="Your name" required />

      <label>Address</label><br />
      <textarea rows="3" placeholder="Your address" required></textarea>

      <label>Date of Birth</label><br />
      <input type="date" required />

      <label>Gender</label><br />
      <input type="radio" name="gender" required /> Male
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Other <br /><br />

      <label>Country</label><br />
      <select required>
        <option disabled selected>Select country</option>
        <option>Nepal</option>
        <option>India</option>
        <option>USA</option>
      </select>

      <label>Skills</label><br />
      <input type="checkbox" /> HTML <input type="checkbox" /> CSS
      <input type="checkbox" /> JavaScript <input type="checkbox" /> MySQL
      <br /><br />

      <label>Phone</label><br />
      <input type="tel" placeholder="98XXXXXXXX" pattern="[0-9]{10}" />

      <label>Email</label><br />
      <input type="email" placeholder="example@gmail.com" required />

      <label>Password</label><br />
      <input
        type="password"
        minlength="8"
        placeholder="Minimum 8 characters"
        required
      />

      <label>Profile Photo</label><br />
      <input type="file" accept="image/*" />

      <input type="checkbox" required /> I agree to the terms <br /><br />

      <div class="buttons">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
